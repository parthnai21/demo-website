<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegefoods-Free Bootstrap 4 Template</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="bootstrap.min.css">
    
   
</head>
<style>

.header{
    background-color: #82ae46;
   
}
 i{
    font-size: 9px;
    color: white;
    margin-left: 14rem;

 }  
 .num{
    font-size: 11px;
    
 }
 
.email{
    font-size: 14px;
   
}
.info{
    margin-left: 20rem;
    font-size: 13px;
}

 ul{
  display: flex;
  margin-right: 15rem;
 
 }
nav{
  display: flex;
  align-items: center;
  justify-content: space-between;

}
.main-nav{
   height: 11vh;
}
.main-nav ul li{
     position: relative;
}
ul li a{
    text-decoration: none;
}
li{
   list-style: none;
    padding: 2rem; 
    
}
li a{
    color: black;
   font-size: small;
}
.menu-ic{
    margin: 0;
    font-size: 1vw;
    position: absolute;   
    right: 15%;
    top: 8%;
    display: none;
}
.logo{
   
    color: #82ae46;
    font-weight: bold;
    font-size: large;
    padding-left: 15rem;  
}
.logo:hover{
    color: black;
}
.icon{
     margin: 0;
}
.dropdown{
    display: none;
}
 .main-nav ul li:hover .dropdown {
      display: block; 
     position: absolute; 
      left:0;
      top: 100%;
     
}

.dropdown ul{
    display: block;
    margin: 10px;
   
}
.dropdown ul li{
    padding: 0;
     width: 120px;
}
.icon{
    font-size: 7px;
    position: absolute;
    top: 2.5rem;
    
}
 @media (max-width: 980px) { 
    ul {
         display: none; 
    }
       .menu-ic{
        display: block;
      } 
    nav{
        /* background-color: black; */
        height: 90px;
 }
 .logo{
    padding-left : 1rem;
 }
 
} 

    
  
.text1{
    position: absolute;
    bottom: 20rem;
}
.img{
    height: 700px;
}

 img{
   height: 500px; 
 }
</style>
<body>
    <div class=" header container-fluid ">
    <i class="fa-solid fa-phone "></i><span class="num text-white" > + 1235 2355 98</span>
    <i class="fa-solid fa-paper-plane"></i> <span class="email text-white">
Youremail@email.com</span>
    <span class=" info text-white ">3-5 Business days delivery & Free Returns</span>
    </div>
    
   <div class="main-nav  bg-light border">
          <nav>
             <div class="logo">
                   VEGEFOODS
              </div>
             <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Shop<i class="icon fa-solid fa-sort-down text-dark "></i></a>
                 
                <div class="dropdown bg-light">
                 <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Single Product</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Checkout</a></li>
                </li>
                 </ul>
              </div>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
              <i class=" menu-ic fa-solid fa-bars text-dark"></i>
            </ul>
        </nav>
        
    </div>
    
     <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="bg_1.jpg" class="d-block w-100" alt="...">
      <div class="text1 text-warning">
        <h1>100% Organic & Foods</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="bg_2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="bg_3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
